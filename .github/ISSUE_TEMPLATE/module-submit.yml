name: ✨ 提交新模块
description: 向ErisPulse模块仓库添加新模块
title: "[模块提交] 模块名称"
labels: ["module-submit"]
body:
  - type: markdown
    attributes:
      value: |
        ## 🎀 艾莉丝的模块提交魔法 ~

        请填写以下信息来提交你的模块到ErisPulse模块仓库
  - type: input
    attributes:
      label: "名称"
      description: "模块名称（英文，不含ErisPulse-前缀）"
      placeholder: "Weather"
    validations:
      required: true
  - type: input
    attributes:
      label: "版本"
      description: "模块版本号（遵循语义化版本规范）"
      placeholder: "1.0.0"
    validations:
      required: true
  - type: input
    attributes:
      label: "作者"
      description: "模块作者或团队名称"
      placeholder: "ShanFish"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "描述"
      description: "模块功能描述"
      placeholder: "天气查询，支持绑定城市、今日天气、五日天气"
    validations:
      required: true
  - type: input
    attributes:
      label: "仓库"
      description: "模块源代码仓库URL"
      placeholder: "https://github.com/shanfishapp/ErisPulse-Weather"
    validations:
      required: true
  - type: dropdown
    attributes:
      label: "类型"
      description: "选择提交类型"
      options:
        - "模块"
    validations:
      required: true