name: 🔍 艾莉丝的代码审查魔法 ~

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
  workflow_dispatch:

jobs:
  code-quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: 检出魔法书
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 准备魔法环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 召唤审查精灵 Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: 施展代码审查魔法
        id: ruff-check
        continue-on-error: true
        run: |
          echo "🔍 艾莉丝正在使用 Ruff 审查代码规范..."
          ruff_output=$(ruff check . 2>&1; echo "RUFF_EXIT_CODE=$?")
          exit_code=${ruff_output##*RUFF_EXIT_CODE=}
          ruff_output=${ruff_output%RUFF_EXIT_CODE=*}
          
          echo "RUFF_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$ruff_output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          if [ -n "$ruff_output" ] || [ "$exit_code" -ne 0 ]; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: 提交审查结果到PR
        if: steps.ruff-check.outputs.has_errors == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === '艾莉丝[bot]' && 
              comment.body.includes('🔍 艾莉丝的代码审查结果')
            );
            
            const message = `
            🔍 艾莉丝的代码审查结果 ~

            ${process.env.RUFF_OUTPUT}

            魔法完成，请检查并修改代码
            `;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: message
              });
            }

      - name: 展示魔法细节
        if: failure()
        run: |
          echo "💢 发现代码规范问题!"
          echo "请运行 'ruff check .' 本地检查并修复问题"
          echo "你也可以运行 'ruff --fix .' 自动修复部分问题"