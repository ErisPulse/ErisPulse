[pytest]
# pytest 配置文件

# 测试发现路径
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 最小 Python 版本
minversion = 7.0

# 输出选项
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --showlocals
    --cov=src/ErisPulse
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --asyncio-mode=auto
    --ignore=tests/performance
    --ignore=tests/stress

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    stress: 压力测试
    slow: 慢速测试
    adapter: 适配器相关测试
    module: 模块相关测试
    event: 事件系统相关测试
    lifecycle: 生命周期相关测试
    config: 配置管理相关测试
    storage: 存储管理相关测试
    logger: 日志管理相关测试
    router: 路由管理相关测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = src/ErisPulse
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*
    */test_*.py
    */loaders/base_loader.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @typing.overload

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
